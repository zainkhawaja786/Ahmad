
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Ahmad ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #loveMessage {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      animation: fadeIn 2s ease-in-out forwards;
    }

    #loveMessage h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #loveMessage img {
      max-width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    #showButton {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      background: #ff6f91;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    #showButton:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 4s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <button id="showButton">Click Me ðŸ’–</button>

  <div id="loveMessage">
    <h1>I love you Ahmad</h1>
    <img src="ahmad.jpg" alt="Ahmad">
  </div>

  <div class="hearts" id="heartsContainer"></div>

  <script>
    const btn = document.getElementById('showButton');
    const msg = document.getElementById('loveMessage');
    const hearts = document.getElementById('heartsContainer');

    btn.onclick = () => {
      msg.style.display = 'block';
      btn.style.display = 'none';

      for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
        hearts.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    };
  </script>

</body>
</html>
